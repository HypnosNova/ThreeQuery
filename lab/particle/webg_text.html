<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<style type="text/css">
			.right {
				position: absolute;
				top: 0;
				right: 0;
				background-color: #000000;
				padding: 20px;
				border: 1px solid rgb(44, 44, 44);
			}
			
			#text_input {
				display: block;
				width: 100%;
				font-size: 16px;
				margin-bottom: 0.5em;
				line-height: 1.6;
			}
			
			#text_canvas {
				display: none;
			}
			
			button {
				border: 1px solid rgb(44, 44, 44);
				background-color: #000000;
				padding: 0.5em 1em;
				color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<div id="game"></div>
		<div class="right">
			<canvas id="text_canvas"></canvas>
		</div>

		<!--<script src="common.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../../lib/three.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/tween.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/libs/dat.gui.min.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../../lib/OrbitControls.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			'use strict';
			//canvas
			var text_canvas = document.getElementById("text_canvas"),
				ctx = text_canvas.getContext('2d'),
				size = 100,
				lineHeight = size * 1.2,
				r = 1000,
				r2 = 100,
				canNext = true,
				isFirst = true,
				points = [],
				pointsLength = 2000,
				dots = [],
				dotsc = [];

			function getImage(src, step) {
				if(!canNext) {
					return;
				}
				canNext = false;
				var img = new Image();
				img.onload = function() {
					var w = img.width,
						h = img.height,
						max = 250,
						aspect = w / h;
					if(aspect > 1) {
						if(w > max) {
							h *= max / w;
							w = max;
						}
					} else {
						if(h > max) {
							w *= max / h;
							h = max;
						}
					}
					text_canvas.width = w;
					text_canvas.height = h;
					ctx.drawImage(img, 0, 0, w, h);

					getPoints(w, h, 1, step);
				}
				img.src = src;
			}

			function getText(text, step) {
				if(!canNext) {
					return;
				}
				canNext = false;
				ctx.font = size + 'px 微软雅黑,Arial bold';
				ctx.textBaseline = 'top';

				var textLength = Math.ceil(ctx.measureText(text).width);
				text_canvas.width = textLength;
				text_canvas.height = lineHeight;

				ctx.font = size + 'px 微软雅黑,Arial bold';
				ctx.textBaseline = 'top';
				ctx.clearRect(0, 0, textLength, lineHeight);
				ctx.beginPath();
				ctx.fillText(text, 0, 0);

				getPoints(textLength, lineHeight, 0, step);
			}

			function getPoints(width, height, type, step) {
				var imgData = ctx.getImageData(0, 0, width, height),
					data = imgData.data,
					w = imgData.width,
					h = imgData.height,
					s = step || (type ? 5 : 3);
				ctx.clearRect(0, 0, width, height);
				dots = [];
				for(var y = 0; y < h; y += s) {
					for(var x = 0; x < w; x += s) {
						var i = (x + y * w) * 4;
						if(data[i + 3] >= 255) {
							var dot = {
								x: x - width / 2,
								y: -(y - height / 2),
								z: Math.random() * 2 - 1
							};
							if(dots.length < pointsLength) {
								dots.push(dot);
							}
						}
					}
				}
				if(isFirst) {
					zu();
				} else {
					san();
				}
			}

			//three
			var scene, camera, renderer;
			var group, textureCube;
			var width = window.innerWidth,
				height = window.innerHeight,
				animateId,
				canClick = true;
			var controls;

			function san() { //打散粒子
				var length = dotsc.length, //之前的粒子
					length2 = dots.length, //现在的粒子
					maxTime = 0;
				for(var i = 0, l = length; i < l; i++) {
					(function(m, t) {
						maxTime = Math.max(t, maxTime);
						new TWEEN.Tween(m.position).to({
							x: Math.random() * r - r / 2,
							y: Math.random() * r - r / 2,
							z: Math.random() * r - r / 2
						}, t).easing(TWEEN.Easing.Back.InOut).start().onComplete(function() {
							if(t === maxTime) {
								zu();
							}
						});
					})(points[i], Math.random() * 500 + 1000);
				}
			}

			function zu() { //重组粒子
				var length = dots.length,
					maxTime = 0;
				for(var i = 0, l = length; i < l; i++) {
					(function(m, t) {
						maxTime = Math.max(t, maxTime);
						new TWEEN.Tween(m.position).to({
							x: dots[i].x,
							y: dots[i].y,
							z: dots[i].z
						}, t).easing(TWEEN.Easing.Back.InOut).start().onComplete(function() {
							if(t === maxTime) {
								canNext = true;
							}
						});

					})(points[i], Math.random() * 500 + 1000);
				}
				isFirst = false;
				dotsc = dots.concat();
			}

			function init() {
				scene = new THREE.Scene();

				//				scene.fog = new THREE.Fog(0x000000, 1, 1200);
				group = new THREE.Group();
				scene.add(group);

				camera = new THREE.PerspectiveCamera(75, width / height, 1, 5000);
				camera.position.z = 350;

				/*renderer=new THREE.WebGLRenderer({
                    antialias:true,//antialias:true/false是否开启反锯齿
                    precision:"highp",//precision:highp/mediump/lowp着色精度选择
                    alpha:true,//alpha:true/false是否可以设置背景色透明
                    premultipliedAlpha:false,//?
                    stencil:false,//?
                    preserveDrawingBuffer:true,//preserveDrawingBuffer:true/false是否保存绘图缓冲
                    maxLights:1//maxLights:最大灯光数
                    });*/
				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(width, height);
				renderer.setClearColor(0x000000);
				document.getElementById("game").appendChild(renderer.domElement);

				//light
				scene.add(new THREE.AmbientLight(0x666666));
				var dLight = new THREE.DirectionalLight(0xffffff);
				dLight.position.set(1, 1, 1).multiplyScalar(10);
				scene.add(dLight);

				//else
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				//mesh
				var geo = new THREE.BoxBufferGeometry(1.5, 1.5, 1.5),
					material = new THREE.MeshLambertMaterial();
				for(var i = 0; i < pointsLength; i++) {
					var m = new THREE.Mesh(geo, material),
						x = Math.random() * r - r / 2,
						y = Math.random() * r - r / 2,
						z = Math.random() * r - r / 2;
					m.position.set(x, y, z);
					group.add(m);
					points.push(m);
				}

				//event
				controls.addEventListener && controls.addEventListener('change', function() {
					canClick = false;
				});
				window.addEventListener('resize', windowResize);

				getImage('images/2.png',1);
				animate();
			}

			function render() {
				TWEEN.update();
				controls.update();

				/*var t = Date.now() * 0.0005,
					c = group.children;
				for(var i = 0, l = c.length; i < l; i++) {
					c[i].rotation.x = t + i;
					c[i].rotation.y = t + i;
				}*/

				renderer.render(scene, camera);
			}

			function animate() {
				render();

				animateId = requestAnimationFrame(animate);
			}

			function windowResize() {
				width = window.innerWidth;
				height = window.innerHeight;

				renderer.setSize(width, height);
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			}
			init();
			//						getText('请叫我阿空');
		</script>
	</body>

</html>
